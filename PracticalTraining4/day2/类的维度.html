<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 加的都标签 */
        body{
            margin:0;
        }

        /* css变量 */
        /* :root 代表根节点  html标签 */
        :root{
            --header-height:100px;
        }

        .header{
            height:var(--header-height);
            background:#373940;
            display: flex;
            align-items: center;
        }

        /* calc 计算属性 */
        /* 100vh => 代表的是屏幕的高 */
        .container{
            height: calc(100vh - var(--header-height));
        }

        .wrap{
            width:1200px;
            margin:0 auto;
        }

        .icon-logo{
            width:20px;
            height:20px;
            background:red;
        }

        .header .logo{
            color:#fff;
            display: flex;
        }


        .nav{
            display: flex;
        }

        .nav .item{
            padding:6px 12px;
        }

        /* .nav .item{
            width:200px;
            height:40px;

            text-align: center;

    </style>
</head>
