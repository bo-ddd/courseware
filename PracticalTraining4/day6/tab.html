<script>
    var oNav = document.querySelector('.nav')
    var aItem = oNav.querySelectorAll('.item');  // 这种dom的集合，并不是数组，只是伪数组；
    // 需求： nav中的item加一个实景色；
    // 概要设计：
    // 1。 给所有nav中的item填加点击事件； 
    // 循环所有的item;
    // forEach是 数组中的方法， 
    // 数组中有一个方法 Array.from()  //将伪数组转换成数组
    Array.from(aItem).forEach(el => {
        // 2. 给所有的item添加点击事件；
        el.onclick = function () {
            // 3。 把所有的item中的active class给消除掉；
            Array.from(aItem).forEach(el => {
                el.classList.remove('active');
            })
            // 4。 给当前这个class 增加一个 active的样式；
            this.classList.add('active');
        }
    })
