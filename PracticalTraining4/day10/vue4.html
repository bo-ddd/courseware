<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item,index) in list">
            <span @click="toggle(item)">{{item.value}}</span>
            <div v-show="item.show" >
                <!-- 我的同学列表  好友列表 -->
                <div v-for="data in item.data">{{data.value}}</div>
            </div>
        </div>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            username:'xiaoming',
            list:[
                {
                    id:1,
                    value:'好友列表',
                    show:true,
                    data:[
                        {
                            id:100,
                            value:'尚某'
                        },{
                            id:101,
                            value:'郭某'
                        }
                    ]
                },
                {
                    id:2,
                    value:'我的同学',
                    show:false,
                    data:[
                        {
                            id:200,
                            value:'同学1'
                        },{
                            id:201,
                            value:'同学2'
                        }
                    ]
                }
            ]
        },
        methods:{
            // 点击事件
            toggle(item){
                item.show = !item.show;
            }
        }
    });
</script>
</html>
