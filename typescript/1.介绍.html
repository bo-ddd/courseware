    <!-- typescript -->
    1. ts 是 js 的超集；
        ts包含了js
    2. ts 可以编译成 js;
       ts在html中不可以直接使用，如果你想使用，必须编译成js,  
       ts文件可以转换可js文件
       我们可以从第一条和每二条的总结中发现： js也可以在ts中运行;
    3. ts任何系统中运行，兼容性好，且开源
        吹牛逼   =>  node环境中运行，也可以转换成js，在html中运行；
