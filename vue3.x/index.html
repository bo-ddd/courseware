<script>
    Array.prototype.average = function(){
      let num = 0;
      this.forEach(item=>{
        num += item;
      })
      return num / this.length;
    }

    var arr = [1,2,3,4,5];
    let avg = arr.average();
    console.log(avg);
</script>
