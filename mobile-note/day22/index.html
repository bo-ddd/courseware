<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document  hello world</title>
</head>
<body>
    <div id="list">
        <div class="item"></div>
    </div>
</body>
<script>
    var oList = document.getElementById('list');
    var oItem = oList.querySelector('.item');
    oItem.remove();

    var arr = [1,2,3123,12,31,23,12,3,12,3,1231];

    setInterval(function(){
        let aItem = oList.querySelectorAll('.item');
        Array.prototype.forEach.call(aItem,el=>{
            el.remove();
        })
        arr.forEach(item=>{
            let cloneNode = oItem.cloneNode(true);
            cloneNode.innerHTML = item;
            oList.appendChild(cloneNode);
        })
    },1000)
</script>
</html>
