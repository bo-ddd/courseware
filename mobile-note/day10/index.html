<script>
    var aItem = document.querySelectorAll('.item');
    // 如果你用这种写法的话，也没有问题； 但是，
    // 如果此列表又动态的增加了一个 .item ， 新加的这个item,是没有点击事件效果的；
    Array.form(aItem).forEach(el => {
        el.onclick = function (ev) {
            console.log('我点击了item')
            ev.stopPropagation()
        }
    })

    // 原生js的写法：
    document.querySelector('.list').addEventListener('click', function (ev) {
        console.log(ev)  // ev.target  这个参数代表的是你点击的那个元素；
        // 我给 item的父元素添加点击事件，但是能获取到点击的是哪一个子元素；（.item）  /
        // 这种写法可以解决刚才遇到的问题；
        //  这种写法，叫做事件委托   你把.item的事件，委托给list ，这样就可以给所有。item添加点击事件了；
        // 通常情况下，在写jquery的项目中，几乎每渲染一个列表，都会用这种方案；
        //  但是，因为jquery自带一个封装好的 事件委托，所以，我们经常用到的方法是：
        if (ev.item.hasClass('.item')) {
            console.log('我点击的是.item')
        }
    }, false);
