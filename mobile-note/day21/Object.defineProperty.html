<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="username"></div>
</body>
<script>
    // 默认json对象设置方法；
    var obj = {
        username:'xiaoming'
    }
    obj.username = 'xiaohong'

    // es6新出的一个方法；
    // Object: 对象
    // define ： 定义
    // property:  属性
    // 给哪个对象，定义一个什么样的属性，他的值是多少
    var value = null;
    // 数据劫持；
    Object.defineProperty(obj,'sex',{
        // 当你去设置obj.sex给这个值重新赋值时，那么会走这个set方法；
        set(newValue) { 
            console.log("----------我进了set方法-----------")
            // 场景约束  || 逻辑约束
            // if(newValue != 1 || newValue != 0) {
            //     value = 1;
            // }else{
            //     value = newValue; 
            // }
            // 当obj.sex进行修改的时候，就会进入set方法，我们就要把这个id为username的元素的html给修改掉；
            document.querySelector("#username").innerHTML = newValue;
            value = newValue; 
        },
        // 当你访问obj.sex时才会走这个方法，默认他是不执行的；
        get(){
            console.log('----------我进了get方法--------------')
            return  value;
        }
    })

    // obj.sex = 'asdjfklasdf'
    // obj.sex;

    obj.sex = 1 // 1 ： 0 ；
    console.log(obj);
</script>
</html>
