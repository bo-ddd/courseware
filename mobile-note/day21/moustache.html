    var oName = document.querySelector('.name');
    let textContent = oName.textContent;
    console.log(textContent);  //
    let reg = /\{\{(\s*)(\S+)(\s*)\}\}/g;

    let obj = {
        age: 'xiaoming'
    }
    oName.textContent = textContent.replace(reg, (item) => {
        // 在正则中，被 小括号包起来的值，叫分组；
        let key = RegExp.$2
        console.log(RegExp.$2);
        // $1 就是被正则中小括号包起来的值；
        return obj[key]
    });
</script>
