<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /* 64  * 64    32 * 32    32 * 25  (变胖) */
            width:32px;
        }
    </style>
</head>
<body>
    <!-- 布局技巧：在任何一个元素中，几乎很少会设置元素的宽，或者高，或者宽和高；特别是图片； -->
    <!-- 布局技巧：设置icon时，只需要设置图片的宽，切记不能设置高 -->
    <img src="icon_msg.png" alt="">
</body>
</html>
