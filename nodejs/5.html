<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="username">用户名：</label>
        <input id="username" type="text">
    </div>
    <div>
        <label for="password">密码：</label>
        <input id="password" type="password">
    </div>
    <button>登录</button>
    <button>注册</button>
</body>
<script>
    var oButton = document.querySelector('.sigin');

    function signin(){
        return new Promise((resolve,reject)=>{
            ajax({
                type:'GET',
                url:'http://localhost:3000/user/sigin',
                success:function(res){
                    let data = JSON.parse(res);
                    resolve(data);
                }
            })
        })
    }

    function ajax(options) {
        const {type = "GET",url,success} = options;
        // 打开网页；
        var xhr = new XMLHttpRequest();
        //输入网址；
        xhr.open(type, url, false);
        xhr.onload = function () {
            //拿到数据结果；
            if (xhr.status == 200) {
                // console.log(xhr.responseText) // 服务端返回的值；
                success(xhr.responseText)
            }
        }
        //点击回车；
        xhr.send();
    }

    oButton.onclick = function () {
        //调用ajax  http://localhost:3000/user/sigin'
        let res = await  singin();
        if (res.status == 'success') {
            alert('登录成功')
        } else {
            alert(res.message)
        }
    }

    oButton.onclick = function () {
        //调用ajax  http://localhost:3000/user/sigin'
        if (res.status == 'success') {
            alert('登录成功')
        } else {
            alert(res.message)
        }
    }
</script>

</html>
