<script>
    // 为了解决复用性,所以我们封装了 ajax方法;

    ajax('GET', 'www.17173.com', {}, res=>{
        console.log(res);
    })

    function ajax(type, url, data, success){
        let xhr = XMLHttpRequest();
        xhr.open(type, url ,true);
        xhr.onload = function(){
            if(xhr.status == 200){
                success( JSON.parse(xhr.responseText) )
            }
        }
        xhr.send(data);
    }


</script>
