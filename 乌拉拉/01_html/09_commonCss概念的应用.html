<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commcss的应用</title>
    <link rel="stylesheet" href="./assets/css/common.css">
    <style>
        .wrap{
            width:800px;
            margin:0 auto;
        }

        .news-list{
            width:300px;
        }
    </style>
</head>
<body>
    <!-- 结论:  -->
    <!-- 在样式中,几乎不会有单独的margin值 -->
    <!-- 在样式中,几乎不会有单独的浮动 -->
    <!-- 因为这样写会造成样式无法复用的问题 -->

    <!-- 为了解决这个问题,我们可以把这些单独的样式给提取出来,提取到一个叫common.css的文件中 -->
    <!-- 你几乎可以在任何页面来引入这个common.css -->
    <!-- common.css只是一个命名, 你也可以叫一些其他的名子,比如 global.css -->
    <!-- common:是公共的意思    global是全局的意思 -->

    <!-- 如想了解更多的css样式,可以查看 ./assets/css/common.css 中更多的规范 -->
    <div class="baidu">
        <div class="wrap clear-fix">
            <div class="news-list float-left">
                <div class="news-item">1. value</div>
                <div class="news-item">2. value</div>
                <div class="news-item">3. value</div>
                <div class="news-item">4. value</div>
            </div>

            <div class="news-list float-left ml-40">
                <div class="news-item">1. value</div>
                <div class="news-item">2. value</div>
                <div class="news-item">3. value</div>
                <div class="news-item">4. value</div>
            </div>
        </div>

        <div class="news-list">
            <div class="news-item">1. value</div>
            <div class="news-item">2. value</div>
            <div class="news-item">3. value</div>
            <div class="news-item">4. value</div>
        </div>

        <!-- 复用性 -->
        <div class="news-list">
            <div class="news-item">1. value</div>
            <div class="news-item">2. value</div>
            <div class="news-item">3. value</div>
            <div class="news-item">4. value</div>
        </div>
    </div>
</body>
</html>
