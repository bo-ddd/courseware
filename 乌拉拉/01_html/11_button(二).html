<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:#ccc;
        }


        .btn{
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 14px;
        }

        .btn-submit{
            background: #ff4400;
            color: #fff;
        }

        .btn-white{
            background: #fff;
            color: #ff4400;
        }
    </style>
</head>
<body>
    <!-- button1中存在的问题是，如果有多个按钮的颜色 -->
    <!-- 我们需要封装多个 class -->
    <!-- 其实这每一个按钮中都有一个公共的样式， -->
    <!-- 所以，我们应该把公共的样式抽离出来 -->
    <div class="btn btn-submit">提交</div>
    <div class="btn btn-white">确定</div>
    <div class="btn btn-submit">取消</div>
    <div class="btn btn-submit">审核</div>
</body>

</html>
