<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        .scale{
            width: 100px;
            height: 100px;
            background: red;
            animation: scale .5s;
            border-radius: 50%;
        }
        @keyframes scale {
            100%{
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script>
    document.addEventListener('click',function(e){
        // box动态添加一个 。div
        document.querySelector('div').classList.add('scale');
        setTimeout(()=>{document.querySelector('div').classList.remove('scale');},500)
    })
</script>
</html>
