<script>
    // 在你的项目中，通常有一些逻辑，需要判断是与否，  真或假等逻辑操作；
    // 此时，你其于此结果封装的方法 应该以 is开头;

    // is的方法通常是以is开头，该方法返回的是一个布尔值

    let str = 'hello world';

    let arr = [1,231,23,];

    let obj = {
        username: 'xiaoming'
    }

    // 但是如果每次判断方法都这么写,会很麻烦,所以我们要把这个判断抽离成方法来调用;

    function isString(val){
        return Object.prototype.toString.call(val).slice(8, -1) == 'String';
    }

    let res = isString(str); // true
    let res2 = isString(arr) // false;
    console.log(res);
    console.log(res2);

    // 总结 :
    // is是开头的方法返回的是一个布尔值
    // Object.prototype.toString.call() 用来判断数据类型;
    </script>
