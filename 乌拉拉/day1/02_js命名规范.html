<script>
    // 1. js中尽可能把var 换成 let;
    // 2. 声明变量量要用驼峰命名法
    // orderType  userName   sexName  
    // 3. 常量声明方法, 如果一个值不会发生改变，则应该用const 他的值应该全部大写
    // 如果是多个单词，则应该用下划线进行分隔
    // const USER_INFO = { username: 'xiaoming', age: 18};

    // 4. 如果是方法，命名每一个单词要用动词
    // 如果是获取xxx    获取 应该用 get ,且该方法一定要有返回值;
        // 通常获取会获取两种值,一种是列表，一种是详情
        // 列表 ：  getXxxList();
        // 详情 ：  getXxxDetail();
    // 如果是设置xxx    设置 应该用 set,  该方法没有返回值;
    // 如果是校验xxx    校验 应该用 validate  该方法应该返回布尔值;
    // 如果是更新xxx    更新 应该用  update/edit, 该方法没有返回值;
    // 如果是删除xxx    删除 应该用  delete/del,  该方法没有返回值;
</script>
