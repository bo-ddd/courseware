    <!-- 面试题：PC端的设计稿为多大？ -->

    <!-- 4. 在写任何一个页面的时候, 需要用一个大div(最大的父级)包住所有的样式 -->

    <!-- 10. 最好不要有id, 也不要用id去设置样式，可以用id的场景 是一个页面的最外层 -->
