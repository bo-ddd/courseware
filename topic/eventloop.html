<script>
    // 1 3 5 4 2
    // 事件环：先同后异， 先微后宏；
    // 注： js的异步任务有 setTimeout(宏任务)  Promise.then()(微任务);


    var vm = new Vue({
        create(){
            console.log(2)
            this.$nextTick(()=>{
                console.log(1);
            })
            console.log(3);
        }
    })

    function $nextTick(callback){
        return setTimeout(function(){
            callback()
        },0)
    }

    //1 3 5 4 2
    console.log(1);

    // timeout1
    setTimeout(function(){
        console.log(2);
    },0)

    //promise1
    new Promise((resolve,reject)=>{
        console.log(3);
        resolve()
    }).then(res=>{
        console.log(4);
    })

    console.log(5);
</script>
